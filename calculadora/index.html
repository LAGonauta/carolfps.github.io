<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calculadora.css">
    <title>Calculadora ➕➖✖➗ </title>
</head>

<body>
    <main class="container" id="principal">
        <section class="calculadora">
            <div class="visor">
                <div class="visor-conta">0</div>
            </div>
            <div class="teclado">
                <button class="tecla" id="abre-parentese">(</button>
                <button class="tecla" id="fecha-parentese">)</button>
                <button class="tecla" id="clear-one">C</button>
                <button class="tecla" id="clear">CE</button>
                <button class="tecla numero" id="sete">7</button>
                <button class="tecla numero" id="oito">8</button>
                <button class="tecla numero" id="nove">9</button>
                <button class="tecla" id="divide">/</button>
                <button class="tecla numero" id="quatro">4</button>
                <button class="tecla numero" id="cinco">5</button>
                <button class="tecla numero" id="seis">6</button>
                <button class="tecla" id="multiplica">x</button>
                <button class="tecla numero" id="um">1</button>
                <button class="tecla numero" id="dois">2</button>
                <button class="tecla numero" id="tres">3</button>
                <button class="tecla" id="subtrai">-</button>
                <button class="tecla numero" id="zero">0</button>
                <button class="tecla" id="decimal">.</button>
                <button class="tecla" id="igual">=</button>
                <button class="tecla" id="soma">+</button>
            </div>
        </section>
        <section class="waves">            
            <div></div>
            <div></div>
            <div></div>
            <div></div>            
        </section>
    </main>

    <script src="./js/mudarbg.js"></script>
    <script src="./js/calculadora.js"></script>
</body>

</html>
