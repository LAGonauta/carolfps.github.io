<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bin2Dec Converter ⚡</title>
</head>
<body>
    <main>
        <h2 class="font-weight-bold text-center my-4">Bin2Dec Converter ⚡</h2>
        <div class="d-flex justify-content-center">
            <div class="card col-md-6 p-4 mx-3">
                <div class="form-group">
                    <label for="bin-input">Binary Input</label>
                    <input type="text" title="Insira um número binário para converte-lo em decimal" class="form-control" name="bin-input" id="bin-input">
                </div>
                <div class="form-group">
                    <label for="dec-output">Decimal Output</label>
                    <input type="text" class="form-control" name="dec-output" id="dec-output">
                </div>    
            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
    <script src="./js/converter.js"></script>
</body>
</html>
